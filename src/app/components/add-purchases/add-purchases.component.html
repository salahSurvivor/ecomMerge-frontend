
<form [formGroup]="purchasesForm" *ngIf="purchasesShow" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col">
      <input 
        type="text" 
        formControlName="nameP"
        class="form-control" 
        placeholder="Nom du produit" 
        required />
    </div>

    <div class="col">
      <input 
        type="text" 
        formControlName="titleP" 
        class="form-control" 
        placeholder="Titre du produit" 
        required />
    </div>
  </div>

  <div class="form-group mt-3">
    <textarea 
      formControlName="descriP" 
      class="form-control" 
      rows="3" 
      placeholder="Description" 
      required></textarea>
  </div>

  <div class="form-group mt-3">
    <label>Caractéristiques du produit :</label>
    <input 
      type="text" 
      formControlName="feature1_P" 
      class="form-control mb-2" 
      placeholder="Caractéristique 1" />
    <input 
      type="text" 
      formControlName="feature2_P" 
      class="form-control mb-2" 
      placeholder="Caractéristique 2" />
    <input 
      type="text" 
      formControlName="feature3_P" 
      class="form-control mb-2" 
      placeholder="Caractéristique 3" />
  </div>

  <div class="form-group mt-3">
    <label>Télécharger des images :</label>
    <input 
      type="file" 
      class="form-control mb-2" 
      (change)="onFileChange($event, 'img1_P')" />
    <input 
      type="file" 
      class="form-control mb-2" 
      (change)="onFileChange($event, 'img2_P')" />
    <input 
      type="file" 
      class="form-control mb-2" 
      (change)="onFileChange($event, 'img3_P')" />
  </div>

  <div class="form-group mt-3">
    <label>Magasins :</label>
    <div class="col">
      <p-dropdown 
        [options]="storeList" 
        [(ngModel)]="selectedStore" 
        formControlName="stores"
        optionLabel="name" 
        placeholder="Sélectionnez un magasin">
      </p-dropdown>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <input 
        type="number" 
        formControlName="quantityP" 
        class="form-control" 
        placeholder="Quantité" 
        required />
    </div>
    <div class="col">
      <input 
        type="number" 
        formControlName="salePrice" 
        class="form-control" 
        placeholder="Prix de vente" />
    </div>
    <div class="col">
      <input 
        type="number" 
        formControlName="purchasePrice" 
        class="form-control" 
        placeholder="Prix d'achat" 
        required />
    </div>
  </div>

  <button 
    type="submit" 
    class="btn btn-primary mt-4"
    [disabled]="purchasesForm.invalid">
    Ajouter un achat
  </button>
</form>
